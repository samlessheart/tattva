{%extends "main/base.html"%}

{%load static%}

{%block content%}


<h1 class=" mx-4">Blog Home </h1>

<div class="row">
{%for post in posts%}
   
    <div class="card col-5 my-4 mx-4">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{post.title}}</h6>
            <p class="card-text">{{post.small_content}}</p>
        </div>
    </div>
    {%endfor%}
</div>

{%endblock content%}
