{%extends "main/base.html"%}

{%load static%}


{%block content%}


<h1>Add Blog Page</h1>

<div class="container">
    <form method="post" action="{% url 'add_blog'%}" class="">
        {% csrf_token %}
        <div>
            {{form.media}} 
            {{form.as_p}} 
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Add Blog</button>
    </form>
</div>
{%endblock content%}
