{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%static 'main/style.css'%}">
    <link rel="icon" type="image/x-icon" href="{%static 'main\images\logo5.png'%}">
    <title>तत्त्वपर्ण </title>
    <script src="{% static 'main\main.js' %}"></script>

</head>

<!-- fw-bold fs-1 text-danger logo  -->
<body class="bg-light">
    <div class='border-bottom my-3 border-3 border-success '>
        <header class="site-header justify-content-end  ">
            <nav class='navbar navbar-expand-md navbar-dark  d-flex justify-content-between container '>
                <a  class="logo" href="{% url 'home'%}"> <div class='row align-items-center mx-2'>
                    <img src=" {%static 'main\images\logo5.png'%}" alt=" " class="logopng"> 
                    <!-- <h1 id="someid" class="fw-bold fs-1 text-danger logo "> <a  class="links text-danger " href="{% url 'home'%}"> तत्त्वपर्ण </a></h1> -->
                     तत्त्वपर्ण 
                </div> </a>
                <div class="d-flex justify-content-end">
                    <a class="nav-item nav-link links " href="{% url 'blog_home'%}">Blogs</a>
                    <a class="nav-item nav-link links" href="{% url 'contactus'%}">Contact Us</a>
                    <a class="nav-item nav-link" href="{% url 'aboutus'%}">About Us</a>
                    <a class="nav-item nav-link" href="{% url 'forum_home'%}">Forum</a>
                    {%if user.is_authenticated%}
                    <a class="nav-item nav-link" href="#">{{user.username}}</a>

                    <a class="nav-item nav-link" href="{%url 'account_logout'%}">Logout</a>

                    {%else%}
                    <a class="nav-item nav-link" href="{% url 'account_login' %}">Sign In</a>
                    {%endif%}
                    <a class="nav-item nav-link" href="{% url 'test'%}">test</a>  

                    <a class="nav-item nav-link" href="{% url 'suvichar'%}">suvichar</a>
                </div>
            </nav>
        </header>
    </div>

    <div class='row my-2 mx-4 '>

        <div class='my-3 bg-info border rounded advert col-xs-6 col-sm-2'>
            <!-- advertisement
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum eius, repudiandae incidunt voluptatibus
            doloribus ipsam nam quaerat consequatur,
            animi nulla neque obcaecati dolorem, enim ex et rerum cum quidem expedita. Commodi deserunt et porro?
            Possimus ex dolore a. Accusamus distinctio
            adipisci quam vero qui minima porro maiores. Eum quisquam maiores veniam inventore libero laborum amet odit
            consectetur commodi delectus doloremque fugit reiciendis,
            labore hic vero debitis a facilis tempore magnam ex optio itaque animi saepe natus. Corporis sed repellat,
            minima soluta consectetur eaque dolore? Qui, magni molestias officiis architecto quam nisi perspiciatis?
            Debitis autem nemo maiores earum id vero architecto! -->
        </div>
        <div class=' col-xs-6 col-sm-8 my-3'>
            {% block content %}{% endblock %}
        </div>
        <div class='col-xs-6 col-md-2 mx-1 my-3'>
            <div>
                {%if user.is_authenticated%}
                {%else%}
                <div class="card bg-light ">
                    <form id="emailForm" action="#" method="post" class="">
                        {% csrf_token %}
                        <br>
                        <label class="mx-1 " for="email">Email:</label>
                        <input class="mx-1" type="email" id="email" name="email" required>
                        <br> <br>
                        <div class=" d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="mx-2 my-3 btn bg-info  " type="submit"
                                onclick="setCookie('new_cust', '1', 365)">Subsribe</button>
                        </div>
                    </form>
                </div>
                {%endif%}
            </div>
        </div>
    </div>


    <div class="my-1">

        <footer class="text-center text-lg-start" style="background-color: #d1cbc7;">
          <div class="container d-flex justify-content-center py-5">
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
              <i class="fab fa-youtube"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
              <i class="fab fa-instagram"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
              <i class="fab fa-twitter"></i>
            </button>
          </div>
      
          <!-- Copyright -->
          <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2020 Copyright:
            <a class="text-white" href="#">tatvaparna.com</a>
          </div>
          <!-- Copyright -->
        </footer>
        
      </div>
</body>

</html>
